name: Build and Deploy
on:
  push:
    # NOTE:
    #   For a **project** site (username.github.io/project/), push things
    #     to the **master** branch and make sure to set the line below to
    # `   - master`; also, at the end of the file, change to `BRANCH: gh-pages`
    #
    #   For a **personal** site (username.github.io/), push things to a **dev**
    #     branch  and make sure to set the line  below to `- dev` this is
    #     because for user pages GitHub pages **requires** the deployment to be
    #     on the master branch; also, at the end of the file, change to
    #    `BRANCH: master`
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install SSH Client
      continue-on-error: true
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.FRANKLIN_PRIV }}
    # NOTE: uncomment the following lines if you intend to use PyPlot
    # - name: Install python
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: '3.x'
    # - run: pip install matplotlib
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.4
    # NOTE
    # Adjust the `input=""` on the last line to indicate where
    # the source of the package page is (`page/` by default).
    #
    # Adjust also `output=""` on the last line if you want
    # the page to be deployed in a specific folder on gh-pages
    # if you do that, make sure that you adjust the `prepath`
    # variable in `config.md` accordingly! so for instance
    # if you set here `folder="web"` change prepath for
    # `@def prepath = "YourPackage.jl/web"`
    - run: julia -e '
            using Pkg;
            Pkg.add(["NodeJS", "Franklin"]);
            using NodeJS;
            run(`$(npm_cmd()) install highlight.js`);
            run(`$(npm_cmd()) install purgecss`);
            import PackagePage;
            PackagePage.optimize(input="page", output="")'
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        SSH: true
        BRANCH: gh-pages
        FOLDER: __site
